<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cheap Fruit Online</title>

    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/shopping.js"></script>

  </head>

  <body>
    
    <h1>Products</h1>

    <div class = "items_for_sale">

      <div class = "product">
        <p id = "product_name">Mango</p>
        <img src="./images/mango.png" alt="Mango">
        <p id = "price">$4.99</p>
        <form action="" method="POST" id="mango">
          <input type="submit" value="Add to cart" />
        </form>
      </div>

      <div class = "product">
        <p id = "product_name">Plum</p>
        <img src="./images/plum.png" alt="Plum">
        <p id = "price">$2.99</p>
        <form action="" method="POST" id="plum">
          <input type="submit" value="Add to cart" />
        </form>
      </div>

      <div class = "product">
        <p id = "product_name">Kiwi</p>
        <img src="./images/kiwi.png" alt="Kiwi">
        <p id = "price">$3.99</p>
        <form action="" method="POST" id="kiwi">
          <input type="submit" value="Add to cart" />
        </form>
      </div>

      <div class = "product">
        <p id = "product_name">Pineapple</p>
        <img src="./images/pineapple.png" alt="Pineapple" id = "pineapple_img">
        <p id = "price">$9.99</p>
        <form action="" method="POST" id="pineapple">
          <input type="submit" value="Add to cart" />
        </form>
      </div>

  </div>

  <h1>Shopping cart</h1>

  <!-- This div contains the list of cart items (left) and the summary box (right) -->
  <div class = "cart_container">

    <div class = "cart_item_list">

      <div class = "cart_header">
        <div class = "cart_item_header"><p>Item</p></div>
        <div class = "cart_item_header"><p>Price</p></div>
        <div class = "cart_item_header"><p>Quantity</p></div>
        <div class = "cart_item_header"><p>Subtotal</p></div>
      </div>

    </div>
  
    <div class = "summary">
      <p id = "summary_header">Summary</p>
      <h4 id = "total_items">0 items in your cart</h4>
      <h3 id = "subtotal">Total: $0.00</h3>
    </div>

  </div>


  </body>
</html>
